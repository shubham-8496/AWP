<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./demo_2.js"></script>
</head>

<body>
    <div>
        <label for="Enter 1st Number">Enter 1st Number :</label>
        <input id="num1" type="text" placeholder="Number 1">
        <label for="Enter 2nd Number">Enter 2nd Number :</label>
        <input id="num2" type="text" placeholder="Number 2">
        <label for="ans">Answer :</label>
        <input id="ans" type="text">
    </div>
    <div>
        <button id="add" onclick="compute_1()">+</button>
        <button id="sub" onclick="compute_2()">-</button>
        <button id="mul" onclick="compute_3()">*</button>
        <button id="divi" onclick="compute_4()">/</button>
    </div>
    <div>
        <button onclick="compute()">Submit</button>
    </div>

</body>

</html>
