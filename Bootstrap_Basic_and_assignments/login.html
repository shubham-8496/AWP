<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Login Form</title>
    <script src="./login.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
        }
    </style>
</head>

<body style="background: url(./img/cloud.jpg) center no-repeat; background-size: cover;">
    <div class="container-fluid">
        <div class="row mt-5">
            <div class=" col-md-4 mt-5"></div>
            <div onclick="x()" class="col-md-4 d-flex flex-column" style="height: 400px;border: 1px solid #f4f4f4;">
                <div class="d-flex mt-2 flex-column justify-content-between align-items-center">
                    <div style="color: #fff; font-size: 28px;">Login Page</div>
                    <div style="color: #fff; font-size: 22px;">Sign in here</div>
                </div>

                <div class="d-flex mt-4 justify-content-around align-items-center">
                    <div>
                        <label for="text">FirstName:</label>
                    </div>
                    <div>
                        <input type="text" width="100px">

                    </div>
                </div>
                <div class="d-flex mt-3 justify-content-around align-items-center">
                    <div>
                        <label for="text">LastName:</label>
                    </div>
                    <div>
                        <input type="text" width="100px">

                    </div>
                </div>
                <div class="d-flex mt-3  justify-content-around align-items-center">
                    <div id="inp1">
                        <label for="text">Username:</label>
                    </div>
                    <div>
                        <input type="text" width="100px">
                    </div>
                </div>
                <div class="d-flex mt-3 justify-content-around align-items-center">
                    <div id="inp2">
                        <label for="text">Password:</label>
                    </div>
                    <div>
                        <input type="text" width="100px">
                    </div>
                </div>
                <div class="d-flex mt-3 justify-content-center align-items-center">
                    <div>
                        <input type="checkbox" style="margin-right: 5px;">
                    </div>
                    <div>
                        <label for="text">Remember me</label>
                    </div>
                </div>
                <div class="d-flex mt-2 flex-column justify-content-between align-items-center">
                    <div style="color: #fff; font-size: 14px;"> <a style="color: #fff;" href="">forget Password</a>
                    </div>
                    <div style="color: #fff; font-size: 14px;"> <a style="color: #fff;" href="">click here if already
                            registered</a> </div>
                </div>
                <div class="d-flex mt-5 justify-content-center align-items-center">
                    <div>
                        <button onclick="submit()"
                            style="background: #444;padding: 10px;color: #f4f4f4;">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>

</html>
