<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Login Page</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center"
            style=" height: 600px;color: #fff; font-size: 18px;background: url(./img/pexels-pixabay-164693.jpg) center no-repeat ; background-size: cover;">
            <div class="col-4 "></div>
            <div class="col-4" style="height: 400px;">
                <div class="row d-flex flex-column ">
                    <div class=" row-2 mt-2 d-flex justify-content-center align-items-center " style="font-size: 22px;">
                        Login Here
                    </div>
                    <div class="row-2 mt-2 d-flex justify-content-around">
                        <div><label for="name">FirstName:</label></div>
                        <div><input type="text" placeholder="enter name"></div>
                    </div>
                    <div class="row-2 mt-2 d-flex justify-content-around">
                        <div><label for="name">LastName:</label></div>
                        <div><input type="text" placeholder="enter name"></div>
                    </div>
                    <div class="row-2 mt-2 d-flex justify-content-around">
                        <div><label for="name">Email:</label></div>
                        <div><input type="text" placeholder="enter email"></div>
                    </div>
                    <div class="row-2 mt-2 d-flex justify-content-around">
                        <div><label for="name">Contact no:</label></div>
                        <div><input type="text" placeholder="enter phone no"></div>
                    </div>
                    <div class="row-2 mt-2 d-flex justify-content-around">
                        <div><button style="background: #333;color: coral;">Log In</button></div>
                    </div>

                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>

</html>
